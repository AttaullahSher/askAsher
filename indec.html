<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Attaullah Sher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin: 50px 20px 20px;
    }
    header h1 {
      font-size: 2.4rem;
      font-weight: 600;
    }
    header p {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto;
      color: #555;
    }
    form {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      resize: vertical;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    button {
      padding: 14px 28px;
      font-size: 1rem;
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      align-self: center;
    }
    button:hover {
      background-color: #005bb5;
    }

    .social-row {
      margin-top: 40px;
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-row a img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    .social-row a:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>Ask Attaullah Sher</h1>
    <p>Ask me anything about social, religious, astronomical, or tech-related topics.</p>
  </header>

  <form action="https://formsubmit.co/Attaullah.Sher@me.com" method="POST">
    <input type="hidden" name="_subject" value="New Question for Attaullah Sher!">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="name" placeholder="Your name (optional)">
    <textarea name="question" placeholder="Type your question here..." required></textarea>
    <button type="submit">Ask Asher</button>
  </form>

  <div class="social-row">
    <a href="https://facebook.com/attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
    <a href="https://youtube.com/@attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube"></a>
    <a href="https://instagram.com/attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
    <a href="https://snapchat.com/add/attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/snapchat.svg" alt="Snapchat"></a>
    <a href="https://www.threads.net/@attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/threads.svg" alt="Threads"></a>
    <a href="https://twitter.com/attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter"></a>
    <a href="https://tiktok.com/@attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"></a>
  </div>

</body>
</html>
