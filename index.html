<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Attaullah Sher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 50%, #d1d9ff 100%);
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      background-attachment: fixed;
    }
    header {
      text-align: center;
      margin: 50px 20px 20px;
    }
    header h1 {
      font-size: 2.4rem;
      font-weight: 600;
      margin: 10px 0;
    }
    header p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 15px auto;
      color: #444;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    input[type="text"], textarea {
      width: 100%;
      max-width: 90%; /* Reduced width to avoid touching the right edge */
      margin: 0 auto; /* Center the input fields */
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #f0f0f5;
      resize: vertical;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    textarea {
      height: 150px; /* Increased height for the question textarea */
    }
    input[type="text"]:focus, textarea:focus {
      outline: none;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.3);
    }
    button {
      padding: 15px 35px;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #4facfe, #00f2fe); /* Blue gradient */
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: center;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
    }

    .social-row {
      margin: 40px 0;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
    }
    .social-row a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #4facfe, #00f2fe); /* Blue gradient */
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .social-row a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
    }
    .social-row a img {
      width: 25px;
      height: 25px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }
    .social-row a:hover:after {
      content: "Follow for more!";
      position: absolute;
      bottom: -30px;
      font-size: 0.9rem;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 10px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <header>
    <h1>Attaullah Sher</h1>
    <p>
      <span>Have a question about social trends, religion,</span>
      <span>astronomy, or tech? Iâ€™d love to help you explore the answers!</span>
    </p>
  </header>

  <form action="https://formsubmit.co/Attaullah.Sher@me.com" method="POST">
    <input type="hidden" name="_subject" value="New Question for Attaullah Sher!">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="name" placeholder="Your name (optional)">
    <textarea name="question" placeholder="Type your question in English, Urdu, or Pashto" required></textarea>
    <button type="submit">Ask Asher</button>
  </form>

  <div class="social-row">
    <a href="https://facebook.com/attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
    <a href="https://youtube.com/@attaullahsher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube"></a>
    <a href="https://instagram.com/attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
    <a href="https://snapchat.com/add/attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/snapchat.svg" alt="Snapchat"></a>
    <a href="https://twitter.com/attaullahsherX" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter"></a>
    <a href="https://tiktok.com/@attaullah.sher2" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"></a>
  </div>

</body>
</html>
