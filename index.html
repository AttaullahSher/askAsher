<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Attaullah Sher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #a1c4fd 100%);
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      background-attachment: fixed;
    }
    header {
      text-align: center;
      margin: 50px 20px 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2.4rem;
      font-weight: 600;
      margin: 10px 0;
    }
    header h2 {
      font-size: 1.5rem;
      font-weight: 500;
      color: #333;
      margin: 0;
    }
    header p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 15px auto;
      color: #444;
      line-height: 1.5;
    }
    form {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #f0f0f5;
      resize: vertical;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    input[type="text"]:focus, textarea:focus {
      outline: none;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.3);
    }
    button {
      padding: 15px 35px;
      font-size: 1.1rem;
      background: linear-gradient(45deg, #ff6b6b, #ff8e53);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: center;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
    }

    .social-row {
      margin: 40px 0;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
    }
    .social-row a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #ff6b6b, #ff8e53);
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .social-row a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
    }
    .social-row a img {
      width: 25px;
      height: 25px;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }
    .social-row a:hover:after {
      content: "Follow for more!";
      position: absolute;
      bottom: -30px;
      font-size: 0.9rem;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 10px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://graph.facebook.com/attaullah.sher/picture?type=large" alt="Attaullah Sher" class="profile-pic">
    <h2>Ask</h2>
    <h1>Attaullah Sher</h1>
    <p>Have a question about social trends, religion, astronomy, or tech? I’d love to help you explore the answers!</p>
  </header>

  <form action="https://formsubmit.co/Attaullah.Sher@me.com" method="POST">
    <input type="hidden" name="_subject" value="New Question for Attaullah Sher!">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="name" placeholder="Your name (optional)">
    <textarea name="question" placeholder="What’s on your mind? Ask away..." required></textarea>
    <button type="submit">Ask Asher</button>
  </form>

  <div class="social-row">
    <a href="https://facebook.com/attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
    <a href="https://youtube.com/@attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube"></a>
    <a href="https://instagram.com/attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
    <a href="https://snapchat.com/add/attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/snapchat.svg" alt="Snapchat"></a>
    <a href="https://www.threads.net/@attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/threads.svg" alt="Threads"></a>
    <a href="https://twitter.com/attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter"></a>
    <a href="https://tiktok.com/@attaullah.sher" target="_blank"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok"></a>
  </div>

</body>
</html>
